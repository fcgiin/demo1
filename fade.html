<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=2" />
    <title>场景切换</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>
    <div data-role="page">
        <!--defaule show-->
        <a href="demo.html" data-role="button">page</a>
        <a href="demo.html" data-role="button" data-transition="fade" data-direction="reverse">fade</a>
        <a href="demo.html" data-role="button" data-transition="pop" data-direction="reverse">pop</a>
        <a href="demo.html" data-role="button" data-transition="flip" data-direction="reverse">flip</a>
        <a href="demo.html" data-role="button" data-transition="turn" data-direction="reverse">turn</a>
        <a href="demo.html" data-role="button" data-transition="flow" data-direction="reverse">flow</a>
        <a href="demo.html" data-role="button" data-transition="slidefade" data-direction="reverse">slidefade</a>
        <a href="demo.html" data-role="button" data-transition="slide" data-direction="reverse">slide</a>
        <a href="demo.html" data-role="button" data-transition="slideup" data-direction="reverse">slideup</a>
        <a href="demo.html" data-role="button" data-transition="slidedown" data-direction="reverse">slidedonw</a>
        <a href="demo.html" data-role="button" data-transition="none" data-direction="reverse">none</a>

    </div>

</body>
</html>
